title: 蜥蜴人的难题
story: 一些尖叫声打破了我们宁静的步伐，我们立刻朝附近空地传来的逐渐升级的骚动奔跑。我们一靠近就立刻警觉起来，发现了一个长满鳞片的蜥蜴人，它是尖叫声的来源，但不是原因。狗头人被捆绑着手脚，躺在草地上挣扎。仿佛接收到信号一样，负责的帮派紧逼上前，急于结束狗头人的生命。我们队伍中的一些人已经开始退缩——为什么要干涉这件事？但许多问题随之而来！这个狗头人是叛逃者吗？可能成为盟友吗？
